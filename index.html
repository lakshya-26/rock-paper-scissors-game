<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/styles/rps_styles.css">
</head>

<body>
    <p class="head">Rock Paper Scissors</p>
    <button onclick=" playermove('rock');" class="butt-emoji"><img src="img/rock-emoji.png" class="rock-emoji"></button>
    <button  onclick="playermove('paper');" class="butt-emoji"><img src="img/paper-emoji.png" class="rock-emoji"></button>
    <button  onclick="playermove('scissors');" class="butt-emoji"><img src="img/scissors-emoji.png" class="rock-emoji"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updatescore();" class="reset">Reset Score</button>
    <button class="auto-button" onclick="autoplay()";>Auto Play</button>
    <script src="scripts/rcp-javascript.js"> </script>
</body>
</html>
